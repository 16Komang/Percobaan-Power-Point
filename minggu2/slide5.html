<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <h1>Belajar JavaScript (ES6)</h1>
    </body>
    <script>
        let mahasiswa = {
            nama: "Eka",
            umur: 19,
            jurusan: "Teknik Informatika",
        }

        for (prop in mahasiswa) {
            console.log(`Nilai ${prop} : ${mahasiswa[prop]}`);
        }

        // Nilai nama: Eka
        // Nilai umur: 19
        // Nilai jurusan : Teknik Informatika
    </script>
</Html>
