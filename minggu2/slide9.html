<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Uncover</title>
    </head>
    <body>
        <h1>Belajar JavaScript (ES6)</h1>
    </body>
    <script>
        let mahasiswa = {
            nama: "Eka",
            umur: 19,
            jurusan: "Teknik Informatika",
        }

        console.log (Object.keys( mahasiswa )); // ["nama", "umur", "jurusan"]
        console.log (Object.values( mahasiswa )); // ["Eka", "19", "Teknik Informatika"]

        console.log (Object.entries( mahasiswa ));
        // [
        //  ["nama", "Eka"],
        //  ["umur", 19"],
        //  ["jurusan", "Teknik Informatika"]
        // ]
    </script>
</Html>
